<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="./assets/css/cadastro.css">
  <title>Document</title>
</head>

<body>


  <div class="container">

    <div class="form-image">
      <img src="./assets/images/fotss.jpg" alt="">
    </div>

    <div class="form">

      

      <div class="form-header">
        <div class="title">
          <h1>Cadastre-se</h1>
        </div>
        <div class="title">
          <h4>Já possui uma conta?</h4>
          <button class="login-button"><a href="login.html">entrar</a></button>
        </div>
      </div>

      <form action="banco/insert_tb_user.php" method="post">
        
        <div class="input-group">



          <div class="input-box">
            <label for="firstiname">Primeiro nome</label>
            <input id="firstiname" type="text" name="firstiname" placeholder="digite seu primeiro nome" required>
          </div>



          <div class="input-box">
            <label for="lastname">sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome" required>
          </div>


          <div class="input-box">
            <label for="email">email</label>
            <input id="email" type="email" name="email" placeholder="digite seu email" required>
          </div>



          <div class="input-box">
            <label for="number">celular</label>
            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
          </div>

            
          <script type="text/javascript">
            $("#number").mask("(00) 00000-0000");
          </script>


          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
          </div>



          <div class="input-box">
            <label for="rep_password">confirme sua Senha</label>
            <input id="rep_password" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
          </div>

        </div>


        <div class="gender-inputs">

          <div class="gender-title">
            <h6>Gênero</h6>
          </div>


          <div class="gender-group">

            <div class="gender-input">

              <input type="radio" id="female" name="gender">
              <label for="female">Feminino</label>

            </div>



            <div class="gender-input">

              <input type="radio" id="male" name="gender">
              <label for="male">Masculino</label>

            </div>


            <div class="gender-input">

              <input type="radio" id="others" name="gender">
              <label for="others">Outros</label>

            </div>

            <div class="gender-input">

              <input type="radio" id="none" name="gender">
              <label for="none">Prefiro não dizer</label>

            </div>

          </div>
        </div>


        <button type="submit" class="continue-button">cadastrar</button>

      </form>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const senhaInput = document.getElementById('password');
        const confirmaSenhaInput = document.getElementById('rep_password');

        confirmaSenhaInput.addEventListener('input', function() {
            if (senhaInput.value !== confirmaSenhaInput.value) {
                confirmaSenhaInput.setCustomValidity('As senhas não coincidem');
            } else {
                confirmaSenhaInput.setCustomValidity('');
            }
        });
        
        
        form.addEventListener('submit', function(event) {
            if (senhaInput.value !== confirmaSenhaInput.value) {
                alert('As senhas não coincidem!');
                event.preventDefault(); // Impede o envio do formulário
            }
        });
    });
  </script>


</body>

</html>
